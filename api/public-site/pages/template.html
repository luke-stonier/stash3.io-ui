        /* Background image with subtle vignette + gradient overlay */
        .bg {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            inset: 0;
            height: 100dvh;
            z-index: -2;

        @keyframes window-float {
            0% {
                transform: rotateX(6deg) rotateY(-8deg) translateY(0);
            }
            50% {
                transform: rotateX(8deg) rotateY(-2deg) translateY(-6px)
            }
            100% {
                transform: rotateX(6deg) rotateY(-8deg) translateY(0);
            }
        }

        /* 3D Scene */
        .scene {
            perspective: 1200px;
            height: 520px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .window {
            width: min(680px, 88vw);
            height: 420px;
            border-radius: 18px;
            background: linear-gradient(180deg, var(--ink-800), var(--ink-700));
            border: 1px solid rgba(255, 255, 255, .08);
            box-shadow: var(--shadow);
            transform-style: preserve-3d;
            position: relative;
            overflow: hidden;
            will-change: transform, box-shadow;
            transition: box-shadow .2s ease, transform .3s ease;
            animation: window-float 9s ease-in-out infinite;
        }

        .window::before { /* glow edge */
            content: "";
            position: absolute;
            inset: -1px;
            border-radius: 18px;
            background: radial-gradient(600px 120px at 80% 10%, rgba(255, 106, 0, .25), transparent 60%);
            pointer-events: none;
            transform: translateZ(50px);
        }

        .toolbar {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 12px;
            border-bottom: 1px solid rgba(255, 255, 255, .06);
            background: linear-gradient(180deg, rgba(255, 255, 255, .04), rgba(255, 255, 255, 0));
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ffbd2e;
            box-shadow: 0 0 12px rgba(255, 189, 46, .6);
        }

        .dot:nth-child(1) {
            background: #ff5f57
        }

        .dot:nth-child(2) {
            background: #ffbd2e
        }

        .dot:nth-child(3) {
            background: #28c940
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 18px;
            padding: 18px;
        }

        .bucket-card {
            border-radius: 14px;
            background: rgba(255, 255, 255, .03);
            border: 1px solid rgba(255, 255, 255, .06);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            user-select: none;
        }

        @media only screen and (max-width: 768px) {
            .bucket-card {
                padding: 8px;
            }
        }

        .bucket-card svg {
            width: 56px;
            height: 56px;
            filter: drop-shadow(0 0 24px rgba(255, 106, 0, .45));
        }

        .bucket-card::after {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(160px 120px at 30% 20%, rgba(255, 106, 0, .12), transparent 60%);
            opacity: .8
        }

        /* depth layers */
        .depth-1 {
            transform: translateZ(20px);
        }

        .depth-2 {
            transform: translateZ(40px);
        }

        .depth-3 {
            transform: translateZ(60px);
        }

        .bucket-card {
            transition: transform .25s ease, box-shadow .25s ease;
        }

        .bucket-card:hover {

        /* animated glare overlay */

<script>
    // --- DEBUG + FORCE MOTION FLAGS ---
    const params = new URLSearchParams(location.search);
    const FORCE_MOTION = params.get("motion") === "on";   // visit with ?motion=on to override

    // 3D parallax / tilt
    const prefersReducedRaw = window.matchMedia("(prefers-reduced-motion: reduce)").matches;
    const prefersReduced = prefersReducedRaw && !FORCE_MOTION;

    console.log("[stash3] prefersReducedRaw:", prefersReducedRaw, "FORCE_MOTION:", FORCE_MOTION, "effective prefersReduced:", prefersReduced);

    const win = document.getElementById("window3d");
    const scene = document.querySelector(".scene");
    console.log("[stash3] elements -> win:", !!win, "scene:", !!scene);

    if (win) {
        // log computed animation
        const anim = getComputedStyle(win).animation;
        console.log("[stash3] computed animation:", anim);

        win.addEventListener("animationstart", () => console.log("[stash3] animationstart"));
        win.addEventListener("animationiteration", () => console.log("[stash3] animationiteration"));

        // if reduced-motion killed it but we forced motion, turn it back on
        if (FORCE_MOTION && (!anim || anim === "none" || anim.startsWith("none"))) {
            win.style.animation = "idleFloat 9s ease-in-out infinite";
            console.log("[stash3] forcing idleFloat animation");
        }
    }

    if (win && scene) {
        let raf = null;
        let rx = 6, ry = -8; // starting tilt
        const lerp = (a, b, t) => a + (b - a) * t;

        scene.addEventListener("mousemove", (e) => {
            const r = scene.getBoundingClientRect();
            const px = (e.clientX - r.left) / r.width;   // 0..1
            const py = (e.clientY - r.top) / r.height;  // 0..1
            const targetX = (py - 0.5) * 18; // rotateX
            const targetY = (px - 0.5) * 26; // rotateY

            if (raf) cancelAnimationFrame(raf);
            raf = requestAnimationFrame(() => {
                rx = lerp(rx, targetX, 0.15);
                ry = lerp(ry, targetY, 0.15);
                win.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg)`;
                // light telemetry
                if ((Math.random() * 100 | 0) === 0) console.log("[stash3] tilt", {
                    rx: rx.toFixed(2),
                    ry: ry.toFixed(2),
                    px: px.toFixed(2),
                    py: py.toFixed(2)
                });
            });
        });

        scene.addEventListener("mouseleave", () => {
            win.style.transform = "rotateX(6deg) rotateY(-8deg)";
            console.log("[stash3] mouseleave -> reset tilt");
        });
    } else {
        console.log("[stash3] skipping tilt (no elements or prefersReduced).");
    }
</script>

<script>
    function slickifyBlogs() {
        const articleContent = document.getElementById('article-content');
        console.log("[stash3] initializing blog carousel...", articleContent);
        if (articleContent) {
            // Wait for a short moment to ensure the blog content is loaded
            setTimeout(() => {
                const blogItems = articleContent.querySelectorAll('.article-blog-item');
                console.log("[stash3] found blog items:", blogItems.length);
                if (blogItems.length > 0) {
                    // Initialize Slick Carousel
                    $('#article-content .article-blog__container').slick({
                        dots: true,
                        infinite: true,
                        speed: 300,
                        slidesToShow: 2,
                        adaptiveHeight: true,
                        arrows: false,
                        autoplay: true,
                        autoplaySpeed: 5000,
                        responsive: [
                            {
                                breakpoint: 1400,
                                settings: {
                                    slidesToShow: 1,
                                }
                            }
                        ]
                    });

                    setTimeout(() => {
                        document.querySelector('.article-blog__container').style.opacity = '1';
                        document.querySelector('.article-blog__container').style.maxHeight = 'max-content';
                    }, 10)
                } else {
                    console.log("[stash3] No blog items found to initialize carousel.");
                }
            }, 200); // Adjust timeout as necessary based on content load time
        }
    }

    const slickElementChecker = setInterval(() => {
        const el = document.getElementsByClassName('article-blog-item');
        if (el && el.length > 0) {
            slickifyBlogs(el);
            clearInterval(slickElementChecker);
        }
    }, 100);

</script>
